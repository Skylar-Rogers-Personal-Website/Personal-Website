<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="styylesheet" src="./css/contact.css"
    <script src="./js/formsubmission.js"></script>
    <title>Contact</title>
  </head>
  <body>
    <!--Content/Nav Bar-->
     <div class="grid-container">
      <div class="grid-item-menu">
        <nav>
          <a href="index.html">Home</a> <a href="about.html">About</a>
          <a href="portfolio.html">Portfolio</a> <a href="contact.html">Contact</a>
        </nav>

      <!--Paragraph Explaination-->
      <div>
        <p>Thank you for your interest and if you'd like to get in touch with me please leave your name and email address and you can expect to hear from me soon.</p>
      </div>
    <!--Basic Form-->
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <input type="submit" value="Contact Me" />
      </div>
    </form>
  </body>
